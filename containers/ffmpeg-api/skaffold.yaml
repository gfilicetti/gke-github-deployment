apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: ffmpeg-api
build:
  googleCloudBuild: {}
  tagPolicy:
    gitCommit: {}
  artifacts:
  - image: ffmpeg-api
    context: .
    docker:
      dockerfile: Dockerfile
      noCache: false

profiles:
- name: profile-dev
  deploy:
    helm:
      releases:
      - name: ffmpeg-api
        chartPath: ./manifests/chart
        namespace: jobs
        createNamespace: true
        setValueTemplates:
          image.repository: "{{.IMAGE_REPO_ffmpeg_api}}"
          image.tag: "{{.IMAGE_TAG_ffmpeg_api}}"
        setValues:
          replicaCount: 2
          image.pullPolicy: "IfNotPresent"
          service:
            port: 8080
          extraEnvs:
          - name: ENV
            value: dev
          # TODO: Update prior to deployment
          - name: INPUT_BUCKET
            value: not-in-use
          resources:
            requests:
              cpu: 4 #16
              memory: 16Gi #64Gi
              ephemeral-storage: 200Gi
            limits:
              memory: 16Gi #64Gi
              ephemeral-storage: 200Gi

  verify:
  - name: wget
    container:
      name: wget
      image: busybox
      command: ['wget']
      args: ['ffmpeg-api.jobs:8080/_healthz']
    executionMode:
      kubernetesCluster: {}

- name: profile-staging
  manifests:
    rawYaml:
    - ./manifests/k8s.yaml
  deploy:
    kubectl:
      flags:
        global:
        - --namespace=jobs-staging
- name: profile-prod
  manifests:
    rawYaml:
    - ./manifests/k8s.yaml
  deploy:
    kubectl:
      flags:
        global:
        - --namespace=jobs-prod
