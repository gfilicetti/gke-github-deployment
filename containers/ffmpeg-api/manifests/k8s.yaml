      #     driver: gcsfuse.csi.storage.gke.io
      #     volumeAttributes:
      #       bucketName: gcs-__PROJECT_ID__-__CUSTOMER_ID__-test-input
      #       fileCacheCapacity: "100Gi"
      #       cache-dir: "/var/cache"
      #       enable-parallel-downloads: "true"
      # - name: gcs-fuse-csi-gke-event-input
      #   csi:
      #     driver: gcsfuse.csi.storage.gke.io
      #     volumeAttributes:
      #       bucketName: gcs-__PROJECT_ID__-__CUSTOMER_ID__-test-input
      #       fileCacheCapacity: "100Gi"
      #       cache-dir: "/var/cache"
