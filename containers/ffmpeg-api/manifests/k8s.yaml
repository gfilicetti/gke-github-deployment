---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: ffmpeg-api
  name: ffmpeg-api
  # annotations:
  #   networking.gke.io/load-balancer-type: "Internal"
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    name: ffmpeg-api
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ffmpeg-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ffmpeg-api
  minReplicas: 2
  maxReplicas: 30
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - periodSeconds: 15
          type: Percent
          value: 50
