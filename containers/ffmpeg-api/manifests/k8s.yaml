apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmpeg-api
  labels:
    name: ffmpeg-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 1
  selector:
    matchLabels:
      name: ffmpeg-api
  template:
    metadata:
      labels:
        name: ffmpeg-api
        version: stable
      # annotations:
      #   gke-gcsfuse/volumes: "true"
    spec:
      restartPolicy: Always
      # serviceAccountName: k8s-sa-cluster
      terminationGracePeriodSeconds: 60
      nodeSelector:
        cloud.google.com/machine-family: n2
        cloud.google.com/compute-class: Performance
      containers:
      - image: ffmpeg-api
        name: ffmpeg-api
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /_healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: ENV
          value: prod
        # TODO: Update prior to deployment
        - name: INPUT_BUCKET
          value: not-in-use
        resources:
          requests: ### CPU based transcoding: N2 custom shape: 36 vCPU, 72GB RAM, 100GB SSD
            cpu: 4 #16
            memory: 16Gi #64Gi
            ephemeral-storage: 200Gi
          limits:
            # cpu: 4 #16
            memory: 16Gi #64Gi
            ephemeral-storage: 200Gi
      #   volumeMounts:
      #   - name: gcs-fuse-csi-gke-input
      #     mountPath: /input
      #   - name: gcs-fuse-csi-gke-event-input
      #     mountPath: /input-event
      #   - name: gcs-fuse-csi-output
      #     mountPath: /output
      # volumes:
      # - name: gcs-fuse-csi-gke-input
